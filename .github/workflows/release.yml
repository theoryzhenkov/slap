name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            suffix: arm64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            suffix: x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf mk-${{ matrix.suffix }}.tar.gz mk
          shasum -a 256 mk-${{ matrix.suffix }}.tar.gz > mk-${{ matrix.suffix }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mk-${{ matrix.suffix }}
          path: |
            target/${{ matrix.target }}/release/mk-${{ matrix.suffix }}.tar.gz
            target/${{ matrix.target }}/release/mk-${{ matrix.suffix }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mk-arm64/mk-arm64.tar.gz
            mk-arm64/mk-arm64.tar.gz.sha256
            mk-x86_64/mk-x86_64.tar.gz
            mk-x86_64/mk-x86_64.tar.gz.sha256
